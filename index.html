<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codec Support Tester</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #3a7bc8;
    }
    .results {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
      max-height: 500px;
      font-family: monospace;
    }
    .supported {
      color: #2ecc71;
    }
    .not-supported {
      color: #e74c3c;
    }
    .summary {
      margin-top: 15px;
      font-weight: bold;
    }
    #copy-button {
      background-color: #2ecc71;
      margin-left: 10px;
    }
    #copy-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Video Codec Support Tester</h1>
  
  <div>
    <button id="test-button">Test All Codec Combinations</button>
    <button id="copy-button" disabled>Copy Results</button>
  </div>
  
  <div class="results" id="results-container">
    <p>Click the button above to start testing codec support...</p>
  </div>

  <div class="summary" id="summary-container"></div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
